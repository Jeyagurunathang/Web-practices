<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="table">
            <div class="row header">
                <div class="col">Name</div>
                <div class="col">Age</div>
                <div class="col">Location</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Tom</div>
                <div class="col" data-title="Age">25</div>
                <div class="col" data-title="Location">London</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Lara</div>
                <div class="col" data-title="Age">23</div>
                <div class="col" data-title="Location">USA</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Kratos</div>
                <div class="col" data-title="Age">1300</div>
                <div class="col" data-title="Location">Asgard</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Trevor</div>
                <div class="col" data-title="Age">45</div>
                <div class="col" data-title="Location">Usa</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Chole</div>
                <div class="col" data-title="Age">27</div>
                <div class="col" data-title="Location">Tamil nadu</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Nathan</div>
                <div class="col" data-title="Age">24</div>
                <div class="col" data-title="Location">Tamil nadu</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Max</div>
                <div class="col" data-title="Age">19</div>
                <div class="col" data-title="Location">Kerala</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Jason</div>
                <div class="col" data-title="Age">54</div>
                <div class="col" data-title="Location">Antartica</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Ethan</div>
                <div class="col" data-title="Age">31</div>
                <div class="col" data-title="Location">Brazil</div>
            </div>
            <div class="row">
                <div class="col" data-title="Name">Hideo</div>
                <div class="col" data-title="Age">46</div>
                <div class="col" data-title="Location">Japan</div>
            </div>
        </div>
    </div>
</body>
</html>
