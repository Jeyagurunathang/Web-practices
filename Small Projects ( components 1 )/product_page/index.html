<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav-bar">
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="buttons">
                <button class="signin">Sign In</button>
                <button class="login">Log In</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-content">
            <div class="content">
                <h2 class="heading">Camera</h2>
                <p class="desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit error modi quaerat, minus repellat facere ut. Eum unde at in, adipisci quasi modi ratione quaerat eligendi! Quam omnis minima reprehenderit?
                </p>
                <div class="pricing">
                    <span class="sym">$</span>
                    <p class="price">
                        49.00/ <span class="not">59.00</span>
                    </p>
                </div>
                <div class="buttons">
                    <button class="buy">
                        Buy now
                    </button>
                </div>
            </div>
            <div class="product">
                <img src="images/camera.jpg" alt="">
            </div>
            <div class="icons">
                <span><i class="las la-heart"></i></span>
                <span><i class="las la-shopping-cart"></i></span>
                <span><i class="las la-ellipsis-h"></i></span>
            </div>
        </section>

</html>
