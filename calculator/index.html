<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="theme" data-theme="black">
        <svg class="theme__icon">
          <use xlink:href="imgs/sprite.svg#icon-adjust"></use>
        </svg>
      </div>
      <div class="screen">
        <div class="prev__ques"></div>
        <div class="answer">0</div>
      </div>
      <div class="buttons">
        <button class="btn clear__btn" data-func="clear">C</button>
        <button class="btn symbols del">Del</button>
        <button class="btn symbols signs">/</button>
        <button class="btn symbols signs">*</button>
        <button class="btn">9</button>
        <button class="btn">8</button>

        <button class="btn">7</button>
        <button class="btn symbols signs">-</button>
        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="btn symbols signs">+</button>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn dot__btn">.</button>
        <button class="btn">0</button>
        <button class="btn negotate" data-func="negotate">+/-</button>
        <button class="btn equal__btn symbols" data-func="equal">=</button>
      </div>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
