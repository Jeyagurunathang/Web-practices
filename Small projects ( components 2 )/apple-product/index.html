<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="img-holder">
            <div class="img-card">
                <div class="main-img">
                    <div class="icons">
                        <span class="material-symbols-outlined share">
                            share
                        </span>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                    </div>
                    <img src="./images/main-apple.png" alt="Main-apple">
                </div>
                <div class="sub-imgs">
                    <div class="sub-img-box"><img src="./images/sub-img-2.png" alt="sub-img-1"></div>
                    <div class="sub-img-box"><img src="./images/sub-img-1.png" alt="sub-img-2"></div>
                    <div class="sub-img-box"><img src="./images/sub-img-3.png" alt="sub-img-3"></div>
                    <div class="sub-img-box"><img src="./images/sub-img-4.png" alt="sub-img-4"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="heading">
                Delicious Apples
            </h2>
            <p class="id">cod: <sub>45999</sub></p>
            <p class="price">$ <span class="price-no">7.93</span></p>
            <p class="color">select a color</p>
            <div class="color-apples">
                <div class="color-apps">
                    <img src="./images/yellow-apple.png" alt="">
                </div>
                <div class="color-apps">
                    <img src="./images/golden-apple.png" alt="">
                </div>
                <div class="color-apps active">
                    <img src="./images/main-apple.png" alt="">
                </div>
                <div class="color-apps">
                    <img src="./images/sub-img-2.png" alt="">
                </div>
            </div>
            <p class="pros">benefits</p>
            <ul class="points">
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>
            <button class="btn">Add to cart</button>
        </div>
    </div>
</body>
</html>
