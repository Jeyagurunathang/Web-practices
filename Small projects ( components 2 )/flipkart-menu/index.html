<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="dummy-space"></div>
        <div class="nav-container">
            <nav class="nav-bar">
                <div class="logo-search">
                    <div class="logo">
                        <h2 class="heading">Flipkart</h2>
                        <a href="#" class="desc">
                            <i>Explore 
                            <span class="plus">Plus</span></i>
                            <span class="material-symbols-outlined icon">
                                add_circle
                            </span>
                        </a>
                    </div>
                    <div class="search">
                        <input type="text" class="input-box" placeholder="Search for products, brands and more">
                        <button class="search-icon">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </div>
                </div>
                <div class="log-button">
                    <button class="login">
                        Login
                        <ul class="login-options">
                            <li class="customer">
                                <p class="new-cus">New customer?</p>
                                <a href="#" class="signup">Signup</a>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    account_circle
                                </span>
                                <p class="more-para">My Profile</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    add_circle
                                </span>
                                <p class="more-para">Flipkart Plus Zone</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    shopping_cart
                                </span>
                                <p class="more-para">Orders</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    favorite
                                </span>
                                <p class="more-para">Wishlist</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    confirmation_number
                                </span>
                                <p class="more-para">Rewards</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined li-icon">
                                    redeem
                                </span>
                                <p class="more-para">Gift Cards</p>
                            </li>
                        </ul>
                    </button>
                </div>
                <div class="menus">
                    <ul class="lists">
                        <li>
                            <a href="#">Become a Seller</a>
                        </li>
                        <li class="more">
                            <a href="#">
                                More
                            </a>
                            <span class="material-symbols-outlined down-arrow">
                                expand_more
                            </span>
                            <ul class="more-options">
                                <li>
                                    <span class="material-symbols-outlined more-icons">
                                        notifications
                                    </span>
                                    <p>Notification Preferences</p>
                                </li>
                                <li>
                                    <span class="material-symbols-outlined more-icons">
                                        live_help
                                    </span>
                                    <p>24x7 Customer Care</p>
                                </li>
                                <li>
                                    <span class="material-symbols-outlined more-icons">
                                        trending_up
                                    </span>
                                    <p>Advertise</p>
                                </li>
                                <li>
                                    <span class="material-symbols-outlined more-icons">
                                        download
                                    </span>
                                    <p>Download App</p>
                                </li>
                            </ul>
                        </li>
                        <li class="list-cart">
                            <span class="material-symbols-outlined cart">
                                shopping_cart
                            </span>
                            <a href="#">Cart</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="dummy-space"></div>
    </header>
</body>
</html>
